<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>The Elements - Oxygen</title><link rel="stylesheet" href="/css/styles.css"></head><body><h1>Oxygen</h1><h2>O</h2><h3>Atomic Number8</h3><p>Oxygen is a chemical element with symbol O and atomic number 8. It is a member of the chalcogen group on the periodic table, a highly reactive nonmetal, and an oxidizing agent that readily forms oxides with most elements as well as with other compounds.</p><p><a href="/">back</a></p>
